<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE TASK</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{task}}"?</p>

            <input type="submit" value="Confirmar">
        </form>
    </div>
</body>
</html>
