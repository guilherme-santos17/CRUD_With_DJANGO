<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
</head>
<body>
    {% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Deletar</a>
        <p>{{task.id}} -- {{task.title}}</p>
    </div>
    {% endfor %}
    <a href="{% url 'create_task' %}">Create new task</a>
</body>
</html>
